<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML FORM</title>
</head>
<body><h1>Form Elements</h1>
    <form action="submit"></form><label for="name">name</label><input type="text"id="name"placeholder="enter your name"><br><br>
    <label for="username">username</label><input type="text"id="username"name="username"placeholder="enter your username">
    <label for="password">password</label><input type="alphanumeric"id="password" name="password"placeholder="enter your password"><br><br>
    <label for="contact">contact</label><input type="number"id="contact"name="contact"placeholder="enter your ph no"><br><br>
    <fieldset><legend> gender:</legend><input type="radio"id="male"name="gender"><label for="male">male</label>
         <input type="radio"id="female"name="gender"><label for="female">female</label></fieldset>
         <fieldset><legend>Interests:</legend><input type="checkbox"id="coding"name="interests"value="coding"><label for="coding">coding</label>
        <input type="checkbox"id="reading"name="interest"value="reading"><label for="reading">reading</label></fieldset><br><br>
        <label for="comments">comments:</label><textarea id="comments"name="comments"rows="10"cols="10"placeholder="enter your comments">
            enter your comments
        </textarea><br><br>
    <input type="submit"value="submit">                                       <input type="reset"value="reset"></body>
</html>
