
    <!DOCTYPE html>
    <html>
    <head>
        <title>CSS Animations</title>
        <style>
            /* This is an internal CSS block for demonstration purposes. */
    
            /* Animation Properties */
            .animation-box {
                width: 400px;
                height: 300px;
                background-color: rgb(143, 70, 117);
                animation-name: slide; /* Name of the animation defined with keyframes */
                animation-duration: 3ms; /* Duration of the animation (2 seconds) */
                animation-timing-function: ease; /* Timing function (ease) */
                animation-delay: 4ms; /* Delay before the animation starts (1 second) */
                animation-iteration-count: infinite; /* Number of times the animation repeats (infinite) */
                animation-direction: alternate; /* Direction of the animation (alternate) */
            }
    
            /* Keyframes */
            @keyframes slide {
                0% {
                    transform: translateX(0); /* Initial position */
                }
                50% {
                    transform: translateX(150px); /* Midpoint position */
                    background-color: rgb(91, 167, 207); /* Change background color */
                }
                100% {
                    transform: translateX(0); /* Final position */
                    background-color: rgb(173, 230, 206); /* Reset background color */
                }
            }
    
            /* Additional Styling */
            p {
                font-weight: normal;
            }
    
            /* Transition Property */
            .transition-box {
                width: 200px;
                height: 200px;
                background-color: lightgreen;
                transition-property: background-color;
                transition-duration: 1s;
                transition-timing-function: ease;
            }
        </style>
    </head>
        <!-- This is a comment. It won't be displayed in the web page. -->
    
        <h1>CSS Animations</h1>
    
        <!-- Animation Properties -->
        <h2>Animation Properties</h2>
    
        <p>Click on the box to see the animation:</p>
        <div class="animation-box"></div>

        <div class="transition-box"></div>
        <!-- A separate box demonstrates a transition effect for comparison. -->
